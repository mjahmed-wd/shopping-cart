<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div id="productIPhone" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="calculation('iPhonePrice', 'countIPhone', 1219, '-')" id="iPhoneRemove" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input type="text" id="countIPhone" class="form-control text-center" value="1">
                                    <button onclick="calculation('iPhonePrice', 'countIPhone', 1219, '+')" id="iPhoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="iPhonePrice">1219</span></h5>
                                <img onclick="calculation('iPhonePrice', 'countIPhone', 1219, 'x')" src="images/remove.png" alt="" id="removeBtnIPhone" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="productCover" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="calculation('coverPrice', 'countCover', 59, '-')" id="coverRemove" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input type="text" id="countCover" class="form-control text-center" value="1">
                                    <button onclick="calculation('coverPrice', 'countCover', 59, '+')" id="coverAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="coverPrice">59</span></h5>
                                <img onclick="calculation('coverPrice', 'countCover', 59, 'x')" src="images/remove.png" alt="" id="removeBtnCover" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subTotal">1278</span></h5>
                                <h5>$<span id="taxTotal">190</span></h5>
                                <h5>$ <span id="total">1468</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function calculation(singleProductPriceTotalId, inputIdName, itemPrice, logic) {
            if (logic == "+") {
                document.getElementById(inputIdName).value = readValue(inputIdName) + 1
            } else if (logic == "-") {
                if (readValue(inputIdName) > 0) {
                    document.getElementById(inputIdName).value = readValue(inputIdName) - 1
                } else {
                    document.getElementById(inputIdName).value = 0
                }
            } else if (logic == "x") {
                document.getElementById(inputIdName).value = 0
            }
            document.getElementById(singleProductPriceTotalId).innerText = readValue(inputIdName) * itemPrice
            var subTotal = document.getElementById('subTotal');
            subTotal.innerText = readValue('countIPhone') * 1219 + readValue('countCover') * 59
            var taxTotal = document.getElementById('taxTotal');
            taxTotal.innerText = Math.round((readValue('countIPhone') * 1219 + readValue('countCover') * 59) * .2)
            document.getElementById('total').innerText = parseInt(subTotal.innerText) + parseInt(taxTotal.innerText)
        }

        function readValue(inputIdName) {
            return parseInt(document.getElementById(inputIdName).value)
        }
    </script>
    <!-- <script src="script.js"></script>
    <script src="second,js"></script> -->
    <!-- <script src="one.js"></script> -->
</body>

</html>
